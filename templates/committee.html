{% extends 'base.html' %}

{% block content %}

  <div class="container py-4">

    <h1>Komitee | Committee</h1>
    <table class="table">
      <tbody>
      {% for member in members %}
        <tr>
          <td>{{ member.name }}</td>
          <td>{{ member.position_af }}</td>
          <td>{{ member.position_en }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock content %}
