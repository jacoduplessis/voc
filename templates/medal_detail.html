{% extends 'base.html' %}

{% load markdown %}

{% block content %}


  <div class="container py-4">
    <h1>{{ medal.name }}</h1>
    <hr>
    <p><strong>{{ medal.date|date:"Y" }}</strong></p>
    <div>
      {{ medal.content|markdown }}
    </div>

    {% if medal.images %}
      {% include '_gallery.html' with images=medal.images%}
    {% endif %}

  </div>
{% endblock %}
