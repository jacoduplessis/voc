{% extends 'base.html' %}

{% load markdown %}

{% block content %}


  <div class="container py-4">
    <h1>{{ tour.title }}</h1>
    <hr>
    <p><strong>{{ tour.date|date:"Y-m-d" }}</strong></p>
    <div>
      {{ tour.content|markdown }}
    </div>

    {% if tour.images %}
      {% include '_gallery.html' with images=tour.images %}
    {% endif %}
  
  </div>
{% endblock %}
